version: "2"

services:
  debian_stretch:
    build:
      context: debian/stretch
    image: bibaijin/debian:stretch

  nginx:
    build:
      context: nginx/1.13
    image: bibaijin/nginx:1.13
    depends_on:
      - debian_stretch

  golang_1_8:
    build:
      context: golang/1.8
    image: bibaijin/golang:1.8
    depends_on:
      - debian_stretch
